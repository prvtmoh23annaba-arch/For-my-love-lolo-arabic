<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<style>
:root {
    --primary-red: #ff4d6d;
    --soft-pink: #fff0f3;
    --dark-red: #c9184a;
}

body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Cairo', sans-serif;
    background-color: var(--primary-red);
}

/* Starting envelope */
.intro-envelope{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg,#ff4d6d,#c9184a);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
    cursor:pointer;
}
.intro-box{
    width:260px;
    height:180px;
    background:white;
    border-radius:12px;
    box-shadow:0 15px 40px rgba(0,0,0,.4);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:22px;
    color:#c9184a;
    font-weight:bold;
}

/* Container */
.container {
    height: 100vh;
    width: 100vw;
    transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
}

section {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    background-size: cover;
    background-position: center;
}

/* Cards */
.card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    max-width: 90%;
    width: 500px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    animation: pop 1s ease;
    transition: transform 0.3s, box-shadow 0.3s;
}

@keyframes pop{
    0%{transform:scale(.7);opacity:0}
    100%{transform:scale(1);opacity:1}
}

.card.glow {
    box-shadow: 0 0 30px 5px #fff,0 0 40px 10px #ff4d6d,0 0 50px 15px #ff4d6d;
    transform: scale(1.05);
}

.card.shake {
    animation: shake 0.4s;
}

@keyframes shake{
    0%{transform:translateX(0);}
    25%{transform:translateX(-10px);}
    50%{transform:translateX(10px);}
    75%{transform:translateX(-10px);}
    100%{transform:translateX(0);}
}

img.content-img {
    max-width: 100%;
    border-radius: 15px;
}

/* Fixed Next/Home Button */
#mainBtn {
    position: fixed;
    bottom: 40px;
    right: 40px;
    background: white;
    color: var(--primary-red);
    border: none;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    font-size: 24px;
    cursor: pointer;
    z-index: 10000;
}

/* Falling hearts */
#heartContainer {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1000;
}
.heart {
    position: absolute;
    font-size: 24px;
    color: #fff;
    top: -50px;
    animation-name: fall;
    animation-timing-function: linear;
    pointer-events: none;
}
@keyframes fall {
    0% { transform: translateY(-50px); }
    100% { transform: translateY(100vh); }
}

/* Typing text */
.english-love.typing-text{
    border-right: .1em solid #fff;
    white-space: pre-wrap;
    word-wrap: break-word;
    overflow: hidden;
    display: inline-block;
    max-width: 100%;
    text-align: center;
    margin: 15px auto 0 auto;
    line-height: 1.8;
    font-size: 18px;
    font-family: 'Dancing Script', cursive;
}

/* Timer */
.timer{
    font-size:20px;
    margin-top:10px;
    color:white;
}

/* Glowing name */
.glow-name{
    font-family:'Dancing Script', cursive;
    font-size:36px;
    color:#fff;
    text-shadow: 0 0 5px #fff,0 0 10px #ff4d6d,0 0 20px #ff4d6d,0 0 30px #ff4d6d;
    animation: glow 1.5s infinite alternate;
    margin-bottom:15px;
}
@keyframes glow{
    from { text-shadow: 0 0 5px #fff,0 0 10px #ff4d6d,0 0 20px #ff4d6d,0 0 30px #ff4d6d; }
    to { text-shadow: 0 0 10px #fff,0 0 20px #ff4d6d,0 0 30px #ff4d6d,0 0 40px #ff4d6d; }
}

/* Secret paper */
.secret-message{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition: 0.5s;
    z-index:999;
}
.secret-message.show{
    opacity:1;
    pointer-events:auto;
}
.secret-message .paper {
    position: relative;
    background: #fff8e7;
    padding: 40px 30px;
    width: 80%;
    max-width: 600px;
    border-radius: 15px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    font-family: 'Dancing Script', cursive;
    color: #000;
    font-size: 20px;
    line-height: 1.8;
    overflow: hidden;
}
.secret-message .paper::before,
.secret-message .paper::after {
    content: '‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è';
    position: absolute;
    left: 10px;
    right: 10px;
    font-size: 18px;
    text-align:center;
}
.secret-message .paper::before { top:10px; }
.secret-message .paper::after { bottom:10px; }
.secret-message .close-btn{
    margin-top:25px;
    background: var(--primary-red);
    color:white;
    border:none;
    padding:12px 25px;
    border-radius:25px;
    font-size:16px;
    cursor:pointer;
}

/* Cinematic ending glow */
.cinematic-glow{
    position: fixed;
    inset:0;
    pointer-events: none;
    z-index:998;
    background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
    opacity:0;
    transition:0.5s;
}
.cinematic-glow.show{opacity:1;}
</style>
</head>
<body>

<script>
// Slides
let currentSlide=0;
const cards = document.querySelectorAll(".card");
const mainBtn = document.getElementById("mainBtn");

function goToSlide(index){
    document.getElementById('mainContainer').style.transform = `translateY(-${index*100}vh)`;
    cards[index].classList.add("shake","glow");
    createSlideHearts();
    setTimeout(()=>cards[index].classList.remove("shake"),400);
    setTimeout(()=>cards[index].classList.remove("glow"),600);
    currentSlide=index;
    updateMainBtn();
    if(index===3){showCinematicEnding();}
}

function updateMainBtn(){
    if(currentSlide===3){
        mainBtn.textContent="üè†";
    } else {
        mainBtn.textContent="‚ûú";
    }
}

function handleMainBtn(){
    if(currentSlide<3){
        goToSlide(currentSlide+1);
    } else {
        goToSlide(0);
    }
}

// Envelope click
document.getElementById("introEnvelope").onclick = function(){ 
    this.style.opacity="0"; 
    setTimeout(()=> this.remove(),800); 
}

// Falling hearts
const heartContainer = document.getElementById('heartContainer');
function createFallingHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = '‚ù§Ô∏è';
    heart.style.left = Math.random()*100+'vw';
    heart.style.fontSize = (20 + Math.random()*20)+'px';
    heart.style.opacity = Math.random();
    heart.style.animationDuration = (2+Math.random()*3)+'s';
    heartContainer.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
}
setInterval(createFallingHeart,300);

// Slide hearts explosion
function createSlideHearts(){
    for(let i=0;i<30;i++){
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent='‚ù§Ô∏è';
        heart.style.left=Math.random()*100+'vw';
        heart.style.top=Math.random()*50+'vh';
        heart.style.fontSize=(20+Math.random()*20)+'px';
        heart.style.animationDuration=(1+Math.random())+'s';
        heartContainer.appendChild(heart);
        setTimeout(()=>heart.remove(),1500);
    }
}

// Cinematic ending
function showCinematicEnding(){
    const glow = document.getElementById('cinematicGlow');
    glow.classList.add('show');
    for(let i=0;i<50;i++){
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent='‚ù§Ô∏è';
        heart.style.left=Math.random()*100+'vw';
        heart.style.fontSize=(30+Math.random()*30)+'px';
        heart.style.opacity=1;
        heart.style.animationDuration=(2+Math.random()*2)+'s';
        heartContainer.appendChild(heart);
        setTimeout(()=>heart.remove(),5000);
    }
}

// Love timer
const startLove = new Date("2025-03-24T00:00:00");
function updateLoveTimer(){
    const now = new Date();

    const days=Math.floor(diff/(1000*60*60*24));

    const seconds=Math.floor((diff/1000)%60);
    document.getElementById("loveTimer").innerHTML=
    `ŸÖÿπŸãÿß ŸÖŸÜÿ∞: ${days} ŸäŸàŸÖŸãÿß ${hours} ÿ≥ÿßÿπÿ© ${minutes} ÿØŸÇŸäŸÇÿ© ${seconds} ÿ´ÿßŸÜŸäÿ© ‚ù§Ô∏è`;
}
setInterval(updateLoveTimer,1000);
updateLoveTimer();

// Typing effect
const messages = [
`ÿ£ŸÜÿ™Ÿê ŸÑÿ≥ÿ™Ÿê ŸÖÿ¨ÿ±ÿØ ÿ≠ÿ® ÿ≠Ÿäÿßÿ™Ÿä‚Ä¶
ÿ£ŸÜÿ™Ÿê ÿ≥ŸÉŸäŸÜÿ™Ÿäÿå ŸÖŸÉÿßŸÜŸä ÿßŸÑÿ¢ŸÖŸÜ Ÿàÿ®Ÿäÿ™Ÿä ÿßŸÑÿØÿßŸÅÿ¶.
ŸÉŸÑ ŸÜÿ®ÿ∂ÿ© ŸÇŸÑÿ® ÿ™ŸáŸÖÿ≥ ÿ®ÿßÿ≥ŸÖŸÉŸê.`,
`ŸÑŸÇÿØ ÿ∫Ÿäÿ±ÿ™Ÿê ÿ≠Ÿäÿßÿ™Ÿä ÿØŸàŸÜ ÿ£Ÿä ŸÖÿ¨ŸáŸàÿØ.
ÿ£ÿ∂ÿ£ÿ™Ÿê ÿ£ŸäÿßŸÖŸä Ÿàÿ£ÿπÿ∑Ÿäÿ™Ÿê ŸÑŸä ÿØŸÅÿ° ÿßŸÑŸÑŸäÿßŸÑŸä.`,
`ŸÑŸà ŸÑŸÑÿ≠ÿ® Ÿàÿ¨Ÿáÿå ŸÑŸÉÿßŸÜ Ÿàÿ¨ŸáŸÉŸê.
ŸàŸÑŸà ŸÑŸÑÿ≥ÿπÿßÿØÿ© ÿµŸàÿ™ÿå ŸÑŸÉÿßŸÜ ÿ∂ÿ≠ŸÉÿ™ŸÉŸê.
ÿ£ÿ±ŸäÿØ ÿ£ŸÜ ŸäŸÉŸàŸÜ "ÿ•ŸÑŸâ ÿßŸÑÿ£ÿ®ÿØ" ŸÖÿπŸÜÿß.`,
`ŸÖŸÜÿ∞ ÿ£ŸÜ ÿØÿÆŸÑÿ™Ÿê ÿ≠Ÿäÿßÿ™Ÿäÿå ÿ™ÿ∫Ÿäÿ± ŸÉŸÑ ÿ¥Ÿäÿ°.
ÿ£ÿµÿ®ÿ≠ÿ™Ÿê ÿ£ŸàŸÑŸàŸäÿ™Ÿäÿå ŸÇŸàÿ™Ÿäÿå Ÿàÿ≠ÿ®ŸëŸä ÿßŸÑÿ£ÿ®ÿØŸä.`
];
function typeText(element,text,speed=30){
    element.textContent="";
    let i=0;
    const interval=setInterval(()=>{
        if(i<text.length){element.textContent+=text[i];i++;} else {clearInterval(interval);}
    },speed);
}
["typing1","typing2","typing3","typing4"].forEach((id,index)=>{

// Secret message
const secretMessage=`ÿ≠ÿ®Ÿäÿ®ÿ™Ÿä ŸáÿØŸäŸÑ ÿßŸÑÿ∫ÿßŸÑŸäÿ©ÿå
ÿ£ÿ≠ÿ®ŸÉ ÿ£ŸÉÿ´ÿ± ŸÖŸÜ ÿßŸÑŸÉŸÑŸÖÿßÿ™ÿå ÿ£ŸÉÿ´ÿ± ŸÖŸÜ ÿßŸÑŸÖÿ≥ÿßŸÅÿßÿ™ÿå ÿ£ŸÉÿ´ÿ± ŸÖŸÜ ÿßŸÑŸàŸÇÿ™ ŸÜŸÅÿ≥Ÿá.
ÿ£ŸÜÿ™Ÿê ÿ£ÿ¨ŸÖŸÑ ŸÅÿµŸÑ ŸÅŸä ŸÇÿµÿ™Ÿä‚Ä¶ Ÿàÿ£ŸÅÿ∂ŸÑ ŸÇÿ±ÿßÿ± ÿßÿ™ÿÆÿ∞Ÿá ŸÇŸÑÿ®Ÿä ÿπŸÑŸâ ÿßŸÑÿ•ÿ∑ŸÑÿßŸÇ.
ÿπŸäÿØ ÿ≠ÿ® ÿ≥ÿπŸäÿØ Ÿäÿß ÿ£ŸÖŸäÿ±ÿ© ŸÇŸÑÿ®Ÿä üíñ`;
const secretText=document.getElementById("secretText");
function typeSecret(text,element,speed=30){ 
    element.textContent=""; let i=0; 
    const interval=setInterval(()=>{ 
        if(i<text.length){element.textContent+=text[i]; i++;} else{clearInterval(interval);} 
    },speed);
}
function openSecret(){
    document.getElementById("secretMsg").classList.add("show");
    typeSecret(secretMessage,secretText,30);
}
function closeSecret(){document.getElementById("secretMsg").classList.remove("show");}
</script>
